<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
      <header>
        <nav>
          <ul>
            <li id="home">inicio</li>
            <li id="aboutUs">sobre nosotros</li>
            <li id="contactUs">contactanos</li>
          </ul>
        </nav>
        <div class="logo">
          <img src="img/logo.png" alt="soy un logo" width="155px" />
          <h1>"EL CESAR"<br>ʕ•ᴥ•ʔ</h1>
          <h3 id="pageMessage"></h3>
          <hr />  
        </div>
      </header>
  <div id= "homepage">
    <button id="encodePageBtn"> CREAR CLAVE CIFRADA</button>
    <button id="decodePageBtn"> DESCIFRA LA CLAVE</button>
  </div>



  <div id="encodePage">
    <section id="OriginalInput">
      <!--campo para ingresar el texto original-->
      <p>
        <label for="originalKey">Ingresa la clave:</label>
        <input type="text" id="originalKey" placeholder="ingresa aqui!"/>
      </p>

      <!--campo de desplazamiento-->
      <p>
        <label for="offset">Numero de desplazamiento:</label>
        <input type="number" id="offset" />
      </p>

      <input type="button" value="cifrar" id="cipherButton"/>
    </section>

    <!--campo texto cifrado-->
    <section id="cipherMessage">
      <p>
        <label for="cipherKey">clave cifrada:</label>
        <input type="text" id="cipherKey" />
      </p>
    </section>
  </div>


  <div id="decodePage">
    <section>
      <!--campo para ingresar texto a descifrar-->
      <p>
        <label for="decodeKey">Ingresa la clave a descifrar:</label>
        <input type="text" id="decodeKey" placeholder="ingresa aqui!"/>
      </p>

      <!--campo de desplazamiento-->
      <p>
        <label for="offsetDecode">Numero de desplazamiento:</label>
        <input type="number" id="offsetDecode" />
      </p>

      <input type="button" value="Descifrar" id="decodeBtn"/>
    </section>

    <!--campo texto descifrado-->
    <section>
      <p>
        <label for="myDecodeKey">Clave descifrada:</label>
        <input type="text" id="myDecodeKey" />
      </p>
    </section>

    
  </div>


    <script src="index.js" type="module"></script>
  </body>
</html>
