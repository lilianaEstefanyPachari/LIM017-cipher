<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/25ef76d706.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- pantalla de inicio -->
    <section id="homepage">
      <div id="title">
        <h1>EL CESAR</h1>
      </div>

      <div id="logo">
        <img src="img/logo.png" alt="soy un logo" width="350px" />
      </div>

      <div>
        <button id="encodePageBtn" class="homepageButton">CREAR CLAVE CIFRADA</button>
      </div>
      <div>
        <button id="decodePageBtn" class="homepageButton">DESCIFRA LA CLAVE</button>
      </div>

      <div>
        <p>
          Con "El Cesar" puedes cifrar o descifrar tus contrase√±as de manera
          facil y rapida!
        </p>
      </div>
    </section>

    <!--el header  -->
    <header id="head">
      <div>
        <button id="homeBtn">volver</button>
        <h3 id="pageMessage"></h3>
      </div>
    </header>

    <section id="encodePage">
      <div id="OriginalInput">
        <!--campo para ingresar el texto original-->
        <div id="keyDiv">
          <label for="originalKey" class="labelForBtn">Ingresa la clave:</label>
          <input type="text" id="originalKey" placeholder="ingresa aqui!" />
        </div>

        <!--campo de desplazamiento-->
        <div id="offsetDiv">
          <label for="offset" class="labelForBtn"
            >Numero de desplazamiento:</label>
          <input type="number" id="offset" />
        </div>

        <input type="button" value="cifrar" id="cipherButton" />
      </div>
      <!--campo texto cifrado-->
      <div id="cipherMessage">
        
          <label for="cipherKey" class="labelForBtn">clave cifrada:</label>
          <input type="text" id="cipherKey" /> 
          <button id="clearButtonEnc">Limpiar</button>
                
      </div>
    </section>

    <section id="decodePage">
      <div>
        <!--campo para ingresar texto a descifrar-->
        
          <label for="decodeKey" class="labelForBtn"
            >Ingresa la clave a descifrar:</label
          >
          <input type="text" id="decodeKey" placeholder="ingresa aqui!" />
        

        <!--campo de desplazamiento-->
        
          <label for="offsetDecode" class="labelForBtn"
            >Numero de desplazamiento:</label
          >
          <input type="number" id="offsetDecode" />
        

        <input type="button" value="Descifrar" id="decodeBtn" />
      </div>

      <!--campo texto descifrado-->
      <div>
        
          <label for="myDecodeKey" class="labelForBtn">Clave descifrada:</label>
          <input type="text" id="myDecodeKey" />
        
        
          <button id="clearButtonDec">Limpiar</button>
        
      </div>
    </section>



    <script src="index.js" type="module"></script>
  </body>
</html>
